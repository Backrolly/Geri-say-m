<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Sayım ve Sevgi Notu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #countdown {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #message {
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div id="message">
        <p>Seni çok seviyorum!</p>
    </div>

    <script>
        // Tarih ve saat 04.07.2024 06:50 olarak ayarlandı
        var countDownDate = new Date("July 4, 2024 06:50:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = days + "g " + hours + "s " + minutes + "d " + seconds + "sn ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Geri sayım bitti!";
                document.getElementById("message").style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
